
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>WAKTI</title>
    <meta name="description" content="Wakti AI" />
    <meta name="author" content="WAKTI" />

    <meta property="og:title" content="WAKTI" />
    <meta property="og:description" content="Wakti AI" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/wakti-logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@wakti_app" />
    <meta name="twitter:image" content="/wakti-logo.png" />
    
    <!-- App icon/favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/favicon.ico">
    
    <!-- PWA Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Google Fonts - Arabic support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Mobile webapp capability -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- Apple Smart App Banner - shows "Open/Get" bar in iOS Safari -->
    <meta name="apple-itunes-app" content="app-id=6755150700" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0c0f14" />

    <!-- Natively SDK (required for native features inside Natively shell) -->
    <script
      async
      onload="nativelyOnLoad()"
      src="https://cdn.jsdelivr.net/npm/natively@2.20.0/natively-frontend.min.js"
    ></script>
    <script>
      function nativelyOnLoad() {
        try {
          if (window?.natively?.setDebug) {
            window.natively.setDebug(true);
          }
        } catch (err) {
          console.warn("Natively SDK debug toggle failed", err);
        }
        try {
          window.__nativelyReady = true;
          window.dispatchEvent(new Event('natively-ready'));
        } catch (err) {
          console.warn("Natively SDK ready event failed", err);
        }
      }
    </script>
    <!-- Google Maps JavaScript API (Places) -->
    <!-- Dynamically load with Vite env so the key is correctly injected; use v=beta for vector + Map ID support -->
    <script type="module">
      const key = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
      if (key) {
        const url = `https://maps.googleapis.com/maps/api/js?key=${encodeURIComponent(key)}&libraries=places,marker&v=beta&loading=async`;
        const s = document.createElement('script');
        s.src = url;
        s.async = true;
        s.defer = true;
        document.head.appendChild(s);
      } else {
        console.error('VITE_GOOGLE_MAPS_API_KEY is missing');
      }
    </script>
    
    <!-- REQUIRED for Apple IAP inside the packaged iOS app -->
    
    <!-- Android Chrome scrolling fix - especially for Honor phones -->
    <script src="/android-scroll-fix.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: Preview helper is disabled on localhost to prevent overlay conflicts with MobileNav -->
    <script>
      (function(){
        var isLocal = /^(localhost|127\.0\.0\.1)$/i.test(location.hostname);
        if (!isLocal) {
          var s = document.createElement('script');
          s.type = 'module';
          s.src = 'https://cdn.gpteng.co/gptengineer.js';
          document.body.appendChild(s);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Cleanup: ensure any legacy mobile-nav-fallback element is removed if present -->
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        var fb = document.getElementById('mobile-nav-fallback');
        if (fb && fb.parentNode) {
          try { fb.parentNode.removeChild(fb); } catch (e) {}
        }
      });
    </script>
  </body>
</html>
